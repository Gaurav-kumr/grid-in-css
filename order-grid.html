<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>CSS Grids</title>
<style>


body {
margin: 40px;
}
.box {
background-color: #444;
color: white;
border-radius: 5px;
padding: 20px;
font-weight:800;
}
.box:nth-child(even) {
background-color: #ccc;
color: white;
}
.container {
width: 1200px;
display: grid;
grid-template-columns: repeat(6, 200px);
grid-gap: 10px;
}


</style>
</head>
<body>


<div class="container">
<div class="box" style="order: 7;">1</div>
<div class="box" style="order: 8;">2</div>
<div class="box" style="order: 1;">3</div>
<div class="box" style="order: 2;">4</div>
<div class="box" style="order: 3;">5</div>
<div class="box" style="order: 4;">6</div>
<div class="box" style="order: 5;">7</div>
<div class="box" style="order: 6;">8</div>
</div>
 </body>
</html>
